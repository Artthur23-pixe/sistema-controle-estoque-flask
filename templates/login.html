<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Titillium+Web:wght@600;700&display=swap" rel="stylesheet">
    <style>
        .logo-container .logo { font-family: 'Titillium Web', sans-serif; font-weight: 700; font-size: 2.5rem; color: #ffffff; }
        .logo-container .subtitle { font-family: 'Roboto Mono', monospace; font-size: 0.8rem; letter-spacing: 0.15em; text-transform: uppercase; color: #adb5bd; }
        .login-card { max-width: 400px; }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-dark-subtle">
    <main class="w-100 m-auto">
        <div class="logo-container text-center mb-4">
            <div class="logo">NOVETECH</div>
            <div class="subtitle">Controle de Estoque</div>
        </div>

        <div class="card login-card mx-auto">
            <div class="card-body">
                <h1 class="card-title h3 mb-3 fw-normal text-center">Por favor, faça o login</h1>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nome de Utilizador" required>
                        <label for="username">Nome de Utilizador</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                        <label for="password">Senha</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>

        <p class="mt-5 mb-3 text-body-secondary text-center">© {{ current_year }} Novetech</p>
    </main>
</body>
</html>
