{% extends "base.html" %}
{% block content %}
    <div class="text-center">
        <h1 class="display-4 text-success">Retirada Registada com Sucesso!</h1>
        <p class="lead">A retirada #{{ retirada.id }} para <strong>{{ retirada.responsavel }}</strong> foi registada no sistema.</p>
        <hr>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="{{ url_for('termo_recebimento_pdf', retirada_id=retirada.id) }}" class="btn btn-primary btn-lg" target="_blank">
                Gerar Termo de Recebimento (PDF)
            </a>
            <a href="{{ url_for('distribuicao_equipamento') }}" class="btn btn-info btn-lg">
                Ir para Distribuição
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">
                Voltar ao Painel
            </a>
        </div>
    </div>
{% endblock %}
